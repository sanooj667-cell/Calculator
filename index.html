<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-black h-auto p-40">

        <div class="w-[30%] h-auto bg-white m-auto rounded-3xl pt-10 shadow-xl ">

            <div class="w-[90%] h-28 bg-gray-200 m-auto rounded-xl shadow-inner"></div>

            <div class="grid grid-cols-4 gap-3 mt-7 mx-4 pb-4">
                <button class="bg-orange-500 rounded-2xl text-[50px] text-white shadow-2xl">c</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">+</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">%</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">/</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">7</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">8</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">9</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">*</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">4</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">5</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">6</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">-</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">1</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">2</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">3</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl row-span-2">+</button>
                <button class="bg-slate-400 rounded-2xl text-[50px] text-white shadow-2xl">0</button>
                <button class="bg-orange-500 rounded-2xl text-[50px] text-white col-span-2">=</button>
            </div>

        </div>


    </section>




<script src="/index.js"></script>

</html>
